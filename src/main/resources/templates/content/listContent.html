</head>

  <div class="jumbotron text-center">
    <h1>U+ 컨텐츠</h1>

  <div>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/content-service/">컨텐츠 홈</a>

        <li class="nav-item">
          <a class="nav-link" href="/content-service/contents/new">컨텐츠 등록</a>

        <li class="nav-item active">
          <a class="nav-link" href="/content-service/contents">컨텐츠 목록</a>

        <li class="nav-item">
          <a class="nav-link" href="/execute-service/content_view">컨텐츠 송출</a>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h2>About Server</h2>
      <p><h5>IP : <span th:text="${server_address}"></span></h5></p>
      <p><h5>PORT : <span th:text="${server_port}"></span></h5></p>
      <p><h5>content MicroService</h5></p>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <h2>컨텐츠 정보</h2>
      <h5>content-service의 Maria DB 내용 조회</h5>
      <div class="container">   <!-- container -->
        <div>
          <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
              <th>콘텐츠ID</th>
              <th>콘텐츠이름</th>
              <th>경로</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="content : ${contents}">
              <td>
                <a th:href="@{'/execute-service/'+${content.contentId}+'/execute'}" th:text="${content.contentId}"/></a>
              </td>
              <td th:text="${content.contentName}"></td>
              <td th:text="${content.url}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div> <!-- /container -->
      <p>Some text..</p>
      <br>
    </div>
  </div>
