<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="menu">
    <div class="jumbotron text-center">
        <h1>U+ 컨텐츠</h1>
        <p>MSA Pilot Project</p>
    </div>
    <div>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/content-service/">컨텐츠 홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/content-service/contents">컨텐츠 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/execute-service/content_view">컨텐츠 송출</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/report-service/report">report</a>
                </li>
            </ul>
        </nav>
    </div>
</div> <!-- /menu -->


<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-3">
            <h2 class="bg-success text-white">About Server</h2>
            <p><h5>IP : <span th:text="${server_address}"></span></h5></p>
            <p><h5>PORT : <span th:text="${server_port}"></span></h5></p>
            <p><h5>SERVICE: <span th:text="${server_service}"></span></h5></p>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/content-service/user/login">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/content-service/user/registerUser">회원가입</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8">
            <h2>회원가입</h2>
            <h5>가입신청 하세요</h5>
            <div class="container">   <!-- container -->
                <form action="/content-service/user/new" method="post">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="이메일
입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름을
입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="pwd">패스워드</label>
                        <input type="text" class="form-control" id="pwd" name="pwd" placeholder="패스워드를
입력하세요">
                    </div>
                    <button class="btn btn-primary" type="submit">가입</button>
                </form>
            </div> <!-- /container -->
            <br>
        </div>
    </div>
</div>


<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
